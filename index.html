<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ExTr.css">
</head>
<body>
    <div class="container">
        <div class="ledger">
            <h2>Income Expense Tracker</h2>
            <h4 class="Yb">Your Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
            <div class="inc-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p id="inc-amt" class="amt plus">₹ 0.00</p>
                </div>
                <div class="exp">
                    <h4>Expense</h4>
                    <p id="exp-amt" class="amt minus">₹ 0.00</p>
                </div>
            </div>
            <form action="#" id="form">
                <div class="form-control">
                    <label for="desc">Description</label><br>
                    <input type="text" name="desc" id="desc" placeholder="Enter Description">
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label><br>
                    <input type="number" name="amount" id="amount" placeholder="Amount">
                </div>
                <button class="btn" type="submit">Add Transaction</button>
            </form>
        </div>
        
        <div class="transaction">
            <h3>Transaction Details</h3>
            <ul class="trans" id="trans">
                <!-- Inside elements are created in javaScript -->
            </ul>
        </div>

    </div> 

    <script src="./ExTr.js"></script> 
</body>
</html>
